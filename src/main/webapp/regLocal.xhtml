<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:outputStylesheet library="css" name="style.css"/>
	<title>Cadastro de Produto</title>
</h:head>
<h:body>
	<h1 style="text-align: center">Registro de Locais de Armazenamento</h1>
	<!--<p:outputLabel  value="Cadastro de Produto" />-->
	<h:form	id="regLocais">
		<p:panelGrid columns="2">
			<p:outputLabel value="Descrição:" />
			<p:inputText value="#{localArmMB.localArmazenamento.descricao}" size="40" />
			<p:outputLabel value="Endereço:" />
			<p:inputText value="#{localArmMB.localArmazenamento.endereco}" size="40" />
			<p:outputLabel value="Lote" />
			<p:inputText value="#{localArmMB.localArmazenamento.lote}" size="40" />
			<p:outputLabel value="Capacidade Máxima:" />
			<p:inputText value="#{localArmMB.localArmazenamento.qtdMax}" size="40" />
		</p:panelGrid>
		<p:commandButton value="Cadastrar" action="#{localArmMB.incluir}" update="@form :Relatorio"/>
	</h:form>
	<h:form id="Relatorio">
		<p:dataTable var="la" value="#{localArmMB.listarTodos()}">
			<p:column headerText="ID">
				#{la.id}
			</p:column>
			<p:column headerText="Descrição">
				#{la.descricao}
			</p:column>
			<p:column headerText="Endereço">
				#{la.endereco}
			</p:column>
			<p:column headerText="Lote">
				#{la.lote}
			</p:column>
			<p:column headerText="Capacidade">
				#{la.qtdMax}
			</p:column>
		</p:dataTable>
	</h:form>
	<p:commandLink value="Voltar" action="index.xhtml" />
</h:body>
</html>
